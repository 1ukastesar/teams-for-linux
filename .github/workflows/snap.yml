name: Snap Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# Restrict default permissions â€” each job declares only what it needs
permissions: {}

defaults:
  run:
    shell: bash

jobs:
  snap:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      SNAPCRAFT_BUILD_ENVIRONMENT: lxd

    steps:
      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@d33c176a9b784876d966f80fb1b461808edc0641 # v2.1.1

      - name: Install and initialize LXD
        uses: canonical/setup-lxd@d492474f6c8ceed1b716bb34c8f575a428871c70 # main

      - name: Check out Git repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install Node.js and NPM
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22

      - name: Build
        run: npm ci

      - name: Set edge version with commit SHA
        if: github.ref == 'refs/heads/main'
        run: |
          SHA=$(git rev-parse --short HEAD)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version += '-edge.g${SHA}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Snap edge version: $(node -p "require('./package.json').version")"

      - name: Build for Release
        if: github.ref == 'refs/heads/main'
        run: npm run dist:linux:snap -- --publish always

      - name: Build for PR
        if: github.ref != 'refs/heads/main'
        run: npm run dist:linux:snap -- --publish never

      - name: Upload PR artifacts
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: teams-for-linux-snap-x64
          path: dist/*.snap
          retention-days: 30
          compression-level: 0

  snap-armv7l:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
