          name: teams-for-linux-snap-armv7l
          path: dist/*.snap
          retention-days: 30
          compression-level: 0

  snap-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read

    env:
      SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      SNAPCRAFT_BUILD_ENVIRONMENT: lxd

    steps:
