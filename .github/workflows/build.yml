name: Build & Release

env:
  GH_TOKEN: ${{ SECRETS.GITHUB_TOKEN }}

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# Restrict default permissions â€” each job declares only what it needs
permissions: {}

defaults:
  run:
    shell: bash

jobs:
  lint_and_audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out Git repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install Node.js and NPM
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Audit dependencies
        run: npm audit --audit-level=critical

  e2e_tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out Git repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install Node.js and NPM
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npm run test:e2e

      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7

  linux_x64:
    needs: [lint_and_audit]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install Node.js and NPM
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22

      - name: Build
        run: npm ci

      - name: Validate Release Notes
        run: npm run generate-release-info

      - name: Build for Release
        if: github.ref == 'refs/heads/main'
        run: npm run dist:linux:x64 -- --publish always

      - name: Build for PR
        if: github.ref != 'refs/heads/main'
        run: npm run dist:linux:x64 -- --publish never

      - name: Upload PR artifacts
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: teams-for-linux-linux-x64
          path: |
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.AppImage
          retention-days: 30
          compression-level: 6

